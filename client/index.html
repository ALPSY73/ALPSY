    <!-- Non-critical CSS and below-fold reveal -->
    <script>
      // Load non-critical CSS after above-the-fold content
      function loadNonCriticalCSS() {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/src/index.css';
        link.media = 'print';
        link.onload = function() { 
          this.media = 'all';
          // Reveal below-fold content after CSS loads
          var sections = ['#apropos', '#prestations', '#temoignages', '#contact', 'footer'];
          sections.forEach(function(sel) {
            var el = document.querySelector(sel);
            if (el) el.style.display = '';
          });
        };
        document.head.appendChild(link);
      }
      
      // Load after hero is visible + small delay
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(loadNonCriticalCSS, 300);
        });
      } else {
        setTimeout(loadNonCriticalCSS, 100);
      }
